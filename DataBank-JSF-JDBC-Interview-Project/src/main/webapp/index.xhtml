<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
  <h:head>
    <title>Interview Navigation</title>
    <style>
      /* General Styling */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f4f4f9;
        color: #333;
      }
      h1 {
        font-size: 2em;
        margin-bottom: 20px;
        color: #333;
      }

      /* Container Styling */
      .container {
        text-align: center;
        padding: 30px;
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 8px;
        max-width: 350px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Button Styling */
      .button {
        display: inline-block;
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        margin: 8px;
        transition: background-color 0.3s ease;
      }
      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </h:head>

  <h:body>
    <div class="container">
      <h1>Manage Interviews</h1>
      <h:form>
        <!-- Button to add a new interview -->
        <h:commandButton value="Add New Interview" styleClass="button"
          action="#{interviewController.navigateToAddForm()}" />

        <!-- Button to navigate to list-interviews page -->
        <h:commandButton value="List Interviews" styleClass="button"
          action="#{interviewController.listInterviews()}" />
      </h:form>
    </div>
  </h:body>
</html>
